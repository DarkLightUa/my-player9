<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player</title>
    
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://snrt.player.easybroadcast.io">
    <link rel="preconnect" href="https://blogger.googleusercontent.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        #player-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #player-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
            z-index: 1;
        }
        
        .loading-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            transition: opacity 0.5s;
        }
        
        .loading-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .loading-image.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* --- User Counter Style --- */
        #user-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 16px; /* Adjusted size for better balance */
            z-index: 5;
            opacity: 0.6; /* Semi-transparent for better UX */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            pointer-events: none;
            transition: opacity 0.3s ease;
            
            /* NEW: Flexbox for aligning icon and number */
            display: flex;
            align-items: center;
            gap: 6px; /* Adds a small space between icon and number */
        }

    </style>
</head>
<body>
    
    <div class="loading-image" id="loadingImage">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiZmRslaovrVP07DAR3DXHelJJx1FOAqt_-LyC5mGL0rC6nw28ZMku-kZ9C1gfdd09gRI85vsKgpE19r50rwM3_2rtMn_qGQg6Wk1KEaQy1GYWxpLDoi-Qt9gCa_ToPpsFrwTLzVPCEaYg7V_-E79uUIoUlYNVccisZZq8So82F9iEy7SkDMI2ZGlbgq-h4/s320/Untitled%20design%20-%202025-09-20T011659.168.png" alt="Loading">
    </div>
    
    <div id="player-container">
        
        <!-- User Counter Icon & Number -->
        <div id="user-counter">
            <i class="fas fa-users"></i>
            <!-- NEW: Span to display the viewer count -->
            <span id="viewer-count"></span> 
        </div>
       
        <iframe id="player-frame" 
                src="https://snrt.player.easybroadcast.io/events/73_arrabia_hthcj4p"
                allow="autoplay; fullscreen"
                onload="onPlayerLoad()"></iframe>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playerFrame = document.getElementById('player-frame');
            const loadingImage = document.getElementById('loadingImage');
            
            playerFrame.style.width = '100%';
            playerFrame.style.height = '100%';
            
            // --- Logic to hide/show counter on fullscreen change ---
            const userCounter = document.getElementById('user-counter');

            function handleFullscreenChange() {
                if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                    userCounter.style.display = 'none';
                } else {
                    userCounter.style.display = 'flex'; // Use flex to match CSS
                }
            }

            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);

            // --- NEW: DYNAMIC VIEWER COUNT LOGIC ---
            const viewerCountElement = document.getElementById('viewer-count');
            const minViewers = 50; // Minimum viewers to show
            const maxViewers = 100; // Maximum viewers to show

            // 1. Set the initial random viewer count
            let currentViewers = Math.floor(Math.random() * (maxViewers - minViewers + 1)) + minViewers;
            viewerCountElement.textContent = currentViewers;

            // 2. Create a function to update the count
            function updateViewerCount() {
                // Fluctuate by a small random number (e.g., -2, -1, 0, 1, or 2)
                const change = Math.floor(Math.random() * 5) - 2; 
                let newViewers = currentViewers + change;

                // 3. Keep the count within the defined min/max range
                newViewers = Math.max(minViewers, Math.min(maxViewers, newViewers));
                
                currentViewers = newViewers;
                viewerCountElement.textContent = currentViewers;
            }

            // 4. Update the count every 3 seconds (3000 milliseconds)
            setInterval(updateViewerCount, 3000);
            
        });
        
        function onPlayerLoad() {
            const loadingImage = document.getElementById('loadingImage');
            loadingImage.classList.add('hidden');
        }
    </script>
</body>
</html>
