<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        #player-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #player-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
            z-index: 1;
        }
        
        .fullscreen-message {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            z-index: 10;
            pointer-events: none;
            animation: fadeOut 3s forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Loading image container */
        .loading-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            transition: opacity 0.5s;
        }
        
        .loading-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .loading-image.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Live badge */
        .live-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #e74c3c;
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 5;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Viewer count */
        .viewer-count {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 14px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
            z-index: 5;
        }
        
        .viewer-icon {
            margin-right: 6px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <!-- Loading image --->
    <div class="loading-image" id="loadingImage">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiZmRslaovrVP07DAR3DXHelJJx1FOAqt_-LyC5mGL0rC6nw28ZMku-kZ9C1gfdd09gRI85vsKgpE19r50rwM3_2rtMn_qGQg6Wk1KEaQy1GYWxpLDoi-Qt9gCa_ToPpsFrwTLzVPCEaYg7V_-E79uUIoUlYNVccisZZq8So82F9iEy7SkDMI2ZGlbgq-h4/s320/Untitled%20design%20-%202025-09-20T011659.168.png" alt="Loading">
    </div>
    
    <div id="player-container">
        <div class="fullscreen-message"></div>
        
        <!-- Live badge -->
        <div class="live-badge">
            <div class="live-dot"></div>
            LIVE
        </div>
        
        <!-- Viewer count -->
        <div class="viewer-count" id="viewerCount">
            <i class="fas fa-eye viewer-icon"></i>
            <span id="viewerNumber">1,847</span> viewers
        </div>
        
        <!-- Player iframe -->
        <iframe id="player-frame" 
                src="https://snrt.player.easybroadcast.io/events/73_arrabia_hthcj4p" 
                allow="autoplay; fullscreen"
                onload="onPlayerLoad()"></iframe>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playerFrame = document.getElementById('player-frame');
            const loadingImage = document.getElementById('loadingImage');
            
            // Set player to fill the entire screen
            playerFrame.style.width = '100%';
            playerFrame.style.height = '100%';
            
            // Attempt to enter full-screen mode automatically
            function requestFullScreen() {
                const element = document.documentElement;
                
                if (element.requestFullscreen) {
                    element.requestFullscreen().catch(err => {
                        console.log('Fullscreen request failed:', err);
                    });
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            }
            
            // Try to enter full-screen after a short delay
            setTimeout(requestFullScreen, 1000);
            
            // Hide the message after it fades out
            setTimeout(() => {
                const message = document.querySelector('.fullscreen-message');
                if (message) message.style.display = 'none';
            }, 3000);
        });
        
        // Simulate viewer count updates
        function updateViewerCount() {
            const viewerElement = document.getElementById('viewerNumber');
            const currentViewers = parseInt(viewerElement.textContent.replace(/,/g, ''));
            // Random change between -50 and +100 viewers
            const change = Math.floor(Math.random() * 150) - 50;
            let newViewers = Math.max(1000, currentViewers + change); // Ensure at least 1000 viewers
            
            // Format number with commas
            viewerElement.textContent = newViewers.toLocaleString();
        }
        
        // Called when player iframe loads
        function onPlayerLoad() {
            const loadingImage = document.getElementById('loadingImage');
            
            // Hide loading image
            loadingImage.classList.add('hidden');
            
            // Start updating viewer count after a delay
            setTimeout(updateViewerCount, 5000);
            
            // Update viewer count every 15 seconds
            setInterval(updateViewerCount, 15000);
        }
    </script>
</body>
</html>
